<!DOCTYPE html>
<html>
<head>
	<title>Text Testing</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.input-text {
			width: 100%;
			height: 30px;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.input-text:focus {
			outline: none;
			border-color: #aaa;
		}
		
		.submit-button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.submit-button:hover {
			background-color: #45a049;
		}
		
		.output-section {
			margin-top: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.output-section h2 {
			margin-top: 0;
			font-size: 16px;
			font-weight: bold;
		}
		
		.score {
			display: inline-block;
			margin-right: 20px;
		}
		
		.score span {
			font-size: 18px;
			font-weight: bold;
		}
		
		.score span.red {
			color: red;
		}
		
		.score span.green {
			color: green;
		}
	</style>
</head>
<body>
	<div class="output-section">
		<h2>Results:</h2>
		<div class="text">
			<span>Text </span>{eval_string}</span>
		</div> 
		<div class="score">
			<span>Score 1: </span><span class="red">{eval_values[0]}</span>
		</div>
		<div class="score">
			<span>Score 2: </span><span class="green">{eval_values[0]}</span>
		</div>
		<div class="score">
			<span>Score 3: </span><span class="red">{eval_values[0]}</span>
		</div>
	</div>
</body>
</html>
